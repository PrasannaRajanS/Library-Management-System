<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>

            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedApplications || !selectedApplications.length"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="applications" 
                [columns]="cols" 
                responsiveLayout="scroll" 
                [rows]="10" 
                [globalFilterFields]="['name','country.name','representative.name','status']" 
                [rows]="10" [paginator]="true" 
                [rowsPerPageOptions]="[10,20,30]" 
                [showCurrentPageReport]="true" 
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
                [(selection)]="selectedApplications" 
                selectionMode="multiple" 
                [rowHover]="true" 
                dataKey="id">

                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Applications</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="name">Application Name<p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="price">Description<p-sortIcon field="price"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-application>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="application"></p-tableCheckbox>
                        </td>

                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Application Name</span>
                            {{application.applicationName}}
                        </td>
                        
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Description</span>
                            {{application.description}}
                        </td>
                       
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="Edit(application)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="Delete(application)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>


        <p-dialog [(visible)]="applicationDialog" [style]="{width: '450px'}" header="Add" [modal]="true" class="p-fluid">

            <ng-template pTemplate="content">

                <div class="field pt-2">
                    <span class="p-float-label">
                        <input type="text" id="txtApplicationName" pInputText [(ngModel)]="application.applicationName" required autofocus 
                        [ngClass]="{'ng-invalid ng-dirty' : submitted && !application.applicationName}">
                        <label for="txtApplicationName">Application Name<span class="mandatory">*</span></label>
                    </span>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !application.applicationName">Name is required.</small>
                </div>

                <div class="field">
                    <span class="p-float-label">
                        <textarea id="txtDescription" pInputTextarea [(ngModel)]="application.description" required rows="3" cols="20"></textarea>
                        <label for="txtDescription">Description  </label>
                    </span>
                </div>

            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="Save()"></button>
            </ng-template>

        </p-dialog>

        <p-dialog [(visible)]="deleteApplicationDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">

            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="application">Are you sure you want to delete <b>{{application.applicationName}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteApplicationDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDelete()"></button>
            </ng-template>

        </p-dialog>

        <p-dialog [(visible)]="deleteApplicationsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">

            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span>Are you sure you want to delete selected products?</span>
            </div>

            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deleteApplicationsDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="confirmDeleteSelected()"></button>
            </ng-template>

        </p-dialog>
    </div>
</div>
