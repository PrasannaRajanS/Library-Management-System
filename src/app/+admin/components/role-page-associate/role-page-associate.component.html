<div class="card">
    <h4>ROLE PAGE ASSOCIATION</h4>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
            </div>
        </ng-template>

        <ng-template pTemplate="right">
            <button pButton pRipple icon="pi pi-save" class="p-button-success mr-2" (click)="Save()">Save</button>

            <button pButton pRipple label="Clear" icon="pi pi-refresh" class="p-button-warning"
                (click)="Clear()"></button>
        </ng-template>
    </p-toolbar>

    <p-toast></p-toast>
    <form [formGroup]="RolePageAssociateForm" style="margin-top: 10px;">
        <div class="grid p-fluid mt-3">
    
            <div class="field col-12 md:col-3">
                <span class="p-float-label">
                    <p-dropdown id="application" formControlName="application" [options]="ApplicationList"
                        optionLabel="applicationName" [autoDisplayFirst]="false" [showClear]="true"
                        (onChange)="onChangeApplicationName($event)">
                    </p-dropdown>
                    <label for="application">Application Name<span class="mandatory">*</span></label>
                </span>
                <small id="application-help">{{formError("application",RolePageAssociateForm)}}</small>
            </div>
    
            <div class="field col-12 md:col-3">
                <span class="p-float-label">
                    <p-dropdown id="role" formControlName="role" [options]="filteredRoleList" optionLabel="roleName"
                        [autoDisplayFirst]="false" [showClear]="true" (onChange)="onChangeRole($event)">
                    </p-dropdown>
                    <label for="role">Role Name<span class="mandatory">*</span></label>
                </span>
                <small id="application-help">{{formError("role",RolePageAssociateForm)}}</small>
            </div>

        </div>
    </form>
</div>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-tree [value]="Pages" selectionMode="checkbox" [(selection)]="SelectedPages"
                (onNodeSelect)="nodeSelect($event.node)" (onNodeUnselect)="nodeUnselect($event.node)"
                [propagateSelectionUp]="true" [propagateSelectionDown]="true">
            </p-tree>
        </div>
    </div>
</div>
